{% extends 'base.html' %}

{% block title %} Contact {% endblock title %}
{% block contactactive %} active {% endblock contactactive %}

{% block body %} 
  <div class="container mt-2">
    <h3>Contact iCoders Admin</h3>
    <form action="/contact/" method="post">
      {% csrf_token %}
        <div class="mb-3 my-2">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="name" name="name">
          </div>
        <div class="mb-3 my-2">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="phone" class="form-control" id="phone" name="phone">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Describe your issue:</label>
            <textarea name="content" class="form-control" id="content" cols="30" rows="6"></textarea>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
{% endblock body %}
